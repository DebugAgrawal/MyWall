 <!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Canvas</title>
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <div class="buttons">
            <p>Select color<input type="color" id="color" value="Color"></p>
            <p>Select Size<input type="range" id="size" value="Size" min="10" max="200"></p>
            <input type="button" id="eraser" value="Eraser" >
            <input type="button" id="clear" value="Clear" >
        </div>
        <div class='forflex'>
            <h1><font color="white">My Wall</font></h1>
            <canvas id="draw" ></canvas>
    </div>
        <script>

            const canvas =document.querySelector('#draw');
            const ctx = canvas.getContext('2d');

            canvas.height=window.innerHeight;
            canvas.width=window.outerWidth;

            // ctx.strokeStyle = '#BADA55';
            ctx.lineJoin = 'round';
            ctx.lineCap = 'round';

            ctx.lineWidth = 100;

            
            let isDrawing =false;   
            let lastX = 0;
            let lastY = 0;
            let hue = 0;
            let direction = true;

            function draw(e)
            {
                if(!isDrawing) return;
                
                console.log(e);
                // ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;

                ctx.beginPath();
                ctx.moveTo(lastX,lastY);
                ctx.lineTo(e.offsetX, e.offsetY);
                ctx.stroke();
                [lastX,lastY]=[e.offsetX,e.offsetY];
                // hue++;
                // if(hue>=360){
                //     hue=0;
                // }
                // if(ctx.lineWidth>=100 || ctx.lineWidth<=1)
                // {
                //     direction =!direction;
                // }
                // if(direction){
                //     ctx.lineWidth++;
                // }
                // else{
                //     ctx.lineWidth--;
                // }
                
            }
            canvas.addEventListener('mousedown', (e) => {
                isDrawing = true;
                [lastX , lastY] =[e.offsetX , e.offsetY];
                });

            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', () => isDrawing = false);
            canvas.addEventListener('mouseout', () => isDrawing = false);
// to clear
            document.querySelector('#clear').addEventListener('click', function() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);

        }, false);
// for eraser
        document.querySelector('#eraser').addEventListener('click', function() {
            ctx.strokeStyle="#ffffff";
        }, false);
// for color        
        document.querySelector('#color').addEventListener('change', function() {
            ctx.strokeStyle=`${this.value}`;
        }, false);
// for size
        document.querySelector('#size').addEventListener('change', function() {
            ctx.lineWidth=`${this.value}`;
        }, false);

        </script>

    </body>
</html>
